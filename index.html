<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rodrigo Herrera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #fdfdfd;
      --text: #222222;
      --muted: #555555;
      --accent: #1a5fd0;
      --border: #dddddd;
      --card: #ffffff;
    }

    body[data-theme="dark"] {
      --bg: #0f1115;
      --text: #f4f4f4;
      --muted: #b0b0b0;
      --accent: #4da3ff;
      --border: #333333;
      --card: #171921;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1.25rem 3.5rem;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .header-main {
      display: flex;
      gap: 1.2rem;
      align-items: flex-start;
      flex: 1 1 auto;
    }

    .photo-wrapper {
      flex: 0 0 auto;
    }

    .photo {
      width: 220px;
      height: 290px;
      object-fit: cover;
      border-radius: 4px;    /* rectangular, slightly softened */
      border: 1px solid var(--border);
      display: block;
    }

    .title-block {
      flex: 1 1 auto;
    }

    h1 {
      margin: 0 0 0.25rem;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    h2 {
      margin-top: 2.5rem;
      margin-bottom: 0.3rem;
      font-size: 1.3rem;
      font-weight: 500;
    }

    h3 {
      margin-top: 1.5rem;
      margin-bottom: 0.2rem;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--muted);
    }

    p {
      margin-top: 0.35rem;
      margin-bottom: 0.35rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
    }

    .tagline {
      margin: 0.15rem 0 0.35rem;
      font-size: 0.98rem;
      color: var(--muted);
    }

    .contact {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .contact a {
      color: var(--accent);
    }

    nav {
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    nav a {
      margin-right: 0.9rem;
      color: var(--muted);
    }

    .icon-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.6rem;
    }

    .icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: transparent;
      padding: 0;
      text-decoration: none;
    }

    .icon-link:hover,
    .icon-link:focus {
      background-color: rgba(0, 0, 0, 0.035);
    }

    body[data-theme="dark"] .icon-link:hover,
    body[data-theme="dark"] .icon-link:focus {
      background-color: rgba(255, 255, 255, 0.06);
    }

    .icon-link svg {
      width: 16px;
      height: 16px;
      fill: var(--muted);
    }

    #theme-toggle {
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: transparent;
      color: var(--muted);
      font-size: 0.8rem;
      padding: 0.35rem 0.75rem;
      cursor: pointer;
      margin-top: 0.25rem;
      white-space: nowrap;
    }

    #theme-toggle:hover,
    #theme-toggle:focus {
      background-color: rgba(0, 0, 0, 0.035);
    }

    body[data-theme="dark"] #theme-toggle:hover,
    body[data-theme="dark"] #theme-toggle:focus {
      background-color: rgba(255, 255, 255, 0.06);
    }

    main {
      margin-top: 1rem;
    }

    .section-text {
      font-size: 0.97rem;
      max-width: 70ch;
    }

    ul.pub-list,
    ol.pub-list {
      margin-top: 0.4rem;
      padding-left: 1.1rem;
      font-size: 0.95rem;
    }

    ul.pub-list li,
    ol.pub-list li {
      margin-bottom: 0.4rem;
    }

    .pub-title {
      color: var(--accent);
    }

    .pub-meta {
      color: var(--muted);
    }

    em {
      font-style: italic;
    }

    /* About layout like screenshot */
    .about-wrapper {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      margin-top: 0.5rem;
    }

    .about-photo img {
      width: 320px;
      height: auto;
      border-radius: 4px;
      border: 1px solid var(--border);
      object-fit: cover;
    }

    .about-text {
      flex: 1;
      max-width: 550px;
      font-size: 0.98rem;
    }

    .about-text h3 {
      margin-top: 1.5rem;
      font-size: 1.05rem;
      color: var(--text);
    }

    .about-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1.2rem;
    }

    .about-icons .icon-link {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--card);
    }

    .about-icons img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1.3rem;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 750px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-main {
        flex-direction: row;
      }

      .about-wrapper {
        flex-direction: column;
      }

      .about-photo img {
        width: 100%;
        max-width: 380px;
      }
    }

    @media (max-width: 520px) {
      .header-main {
        flex-direction: column;
      }
    }
  </style>
